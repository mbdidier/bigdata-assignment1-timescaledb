services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: timescaledb_energy
    environment:
      POSTGRES_DB: ${TS_DB}
      POSTGRES_USER: ${TS_USER}
      POSTGRES_PASSWORD: ${TS_PASSWORD}
    ports:
      - "${TS_PORT}:5432"
    volumes:
      - tsdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TS_USER} -d ${TS_DB}"]
      interval: 10s
      timeout: 5s
      retries: 12

  emqx:
    image: emqx/emqx:5.6.1
    container_name: emqx_broker
    ports:
      - "1884:1883"     # MQTT
      - "18083:18083"   # Dashboard
    environment:
      EMQX_NODE_NAME: emqx@127.0.0.1
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:18083 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

  grafana:
    image: grafana/grafana:11.2.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      timescaledb:
        condition: service_healthy
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  tsdata:
  grafana_data:
